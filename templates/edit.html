    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body style="background-color: mediumseagreen;">

    <div class="container">
    <form method="POST" action="/update/{{ emp.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label><b>Employee Name:</b></label>
    <input type="text" name="name" class="form-control" value="{{ emp.name }}">
        </div>
    <div class="form-group">
            <label><b>Employee Mail:</b></label>
        <input type="text" name="mail" class="form-control" value="{{ emp.mail }}">
        </div>
        <div class="form-group">
            <label><b>Employee Address:</b></label>
        <input type="text" name="address" class="form-control" value="{{ emp.address }}">
        </div>
        <div class="form-group">
            <label><b>Employee Age:</b></label>
    <input type="text" name="age" class="form-control" value="{{ emp.age }}">
    </div>
        <input type="submit" name="update" value="update" class="btn btn-success">
    </form>
    </div>

    </body>
    </html>
